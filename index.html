
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인테리어 견적 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏠 인테리어 견적 계산기</h1>
            <p>공간별 면적과 작업 종류를 선택하여 예상 견적을 확인하세요</p>
        </header>

        <main>
            <div class="calculator-section">
                <h2>공간 정보 입력</h2>
                
                <div class="input-group">
                    <label for="roomType">공간 유형</label>
                    <select id="roomType">
                        <option value="living">거실</option>
                        <option value="bedroom">침실</option>
                        <option value="kitchen">주방</option>
                        <option value="bathroom">욕실</option>
                        <option value="office">사무실</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="area">면적 (평)</label>
                    <input type="number" id="area" placeholder="예: 10" min="1" step="0.1">
                </div>

                <div class="input-group">
                    <label for="workType">작업 종류</label>
                    <select id="workType">
                        <option value="basic">기본 도배/장판</option>
                        <option value="premium">프리미엄 마감재</option>
                        <option value="luxury">럭셔리 인테리어</option>
                        <option value="full">풀 리모델링</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <h3>추가 옵션</h3>
                    <label class="checkbox-item">
                        <input type="checkbox" id="lighting" value="lighting">
                        <span>조명 공사</span>
                        <span class="option-price">+50만원</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="electrical" value="electrical">
                        <span>전기 공사</span>
                        <span class="option-price">+100만원</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="plumbing" value="plumbing">
                        <span>배관 공사</span>
                        <span class="option-price">+150만원</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="flooring" value="flooring">
                        <span>바닥재 교체</span>
                        <span class="option-price">+평당 20만원</span>
                    </label>
                </div>

                <button id="calculateBtn" class="calculate-btn">견적 계산하기</button>
            </div>

            <div class="result-section" id="resultSection">
                <h2>예상 견적</h2>
                <div class="result-breakdown">
                    <div class="breakdown-item">
                        <span>기본 공사비</span>
                        <span id="basicCost">0원</span>
                    </div>
                    <div class="breakdown-item">
                        <span>추가 옵션</span>
                        <span id="optionCost">0원</span>
                    </div>
                    <div class="breakdown-item total">
                        <span>총 예상 비용</span>
                        <span id="totalCost">0원</span>
                    </div>
                </div>
                <div class="result-note">
                    <p>💡 위 견적은 예상 금액이며, 실제 견적은 현장 상황에 따라 달라질 수 있습니다.</p>
                    <p>🏗️ 정확한 견적을 위해서는 전문 업체 상담을 받으시기 바랍니다.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 인테리어 견적 계산기. Made with ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
